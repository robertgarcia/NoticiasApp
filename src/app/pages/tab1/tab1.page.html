<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Noticias Recientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-sx="12" *ngFor="let noticia of noticias; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{ i + 1 }}</span>
              <span class="noticia-source-name">{{ noticia.source.name }}</span>
            </ion-card-subtitle>
            <ion-card-title>{{ noticia.title }}</ion-card-title>
            <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
            <ion-card-content>
              {{ noticia.description }}
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
